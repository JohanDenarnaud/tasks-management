<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inscription Application Web Johan</title>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Edition d'une tâche</h1>
		</div>
		
		<form th:action="@{/update_task}" method="post" 
			style="max-width: 600px; margin: 0 auto;" 
			>
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-4">Titre</label>
					<div class="col-8">
						<input type="text" class="form-control" name="title" th:value="${task.title}" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Description</label>
					<div class="col-8">
						<input type="text" class="form-control" name="description" th:value="${task.description}"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Catégorie</label>
					<div class="col-8">
						<input type="text" class="form-control" name="category" th:value="${task.category}" required />
					</div>
				</div>
				
				<div>
				<input type="hidden" name="idTask" th:value="${task.id}" required />
					<button type="submit" class="btn btn-primary">Enregistrer</button>
				</div>
			</div>
		</form>
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inscription Application Web Johan</title>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Inscription Utilisateur</h1>
		</div>
		
		<form th:action="@{/process_register}" method="post" 
			style="max-width: 600px; margin: 0 auto;" 
			th:object="${user}">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-4">E-mail</label>
					<div class="col-8">
						<input type="email" class="form-control" th:field="*{email}" required/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Mot de passe</label>
					<div class="col-8">
						<input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="10"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Pr√©nom</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{firstname}" required minlength="2" maxlength="20"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Nom</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{lastname}" required minlength="2" maxlength="20"/>
					</div>
				</div>
				
				<div>
					<button type="submit" class="btn btn-primary">S'inscrire</button>
				</div>
			</div>
		</form>
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inscription Application Web Johan</title>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" th:href="@{css/style.css}"/>

<script src="https://kit.fontawesome.com/fc8447b780.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="webjars/jquery/jquery.min.js"></script>
<script src="js/jquery.simpleAccordion.min.js"></script>
<script src="js/custom.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Ajout d'une tâche</h1>
		</div>
		
		<form th:action="@{/save_task}" method="post" 
			style="max-width: 600px; margin: 0 auto;" 
			th:object="${task}">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-4">Titre</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{title}" required/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Description</label>
					<div class="col-8">
						<textarea  class="form-control" th:field="*{description}"></textarea>
					</div>
				</div>
				
				<div class="form-group row catList">
					<label class="col-form-label col-4">Catégorie</label>
					<div class="col-6">
						<select  class="form-control" name="idCategory">
						<option value="" selected disabled>Séléctionner la catégorie</option>
						<option th:each="category: ${listCategoriesUser}" th:value="${category.id}" th:text="${category.title}">categorie Maison</option>
						</select>
					</div>
					<div class="col-1">
						<div class="addNewCat btn btn-success">+</div>
					</div>
					
				</div>
				
				<div class="form-group row inputNewCat">
					<label class="col-form-label col-4">Catégorie</label>
					<div class="col-6">
						<input type="text"  class="form-control" name="newCategory"/>
					</div>
					<div class="col-1">
						<div class="addNewCat btn btn-danger">x</div>
					</div>
				</div>
				
				<div>
					<button type="submit" class="btn btn-primary">Enregistrer</button>
				</div>
			</div>
		</form>
	</div>
	
</body>
</html>

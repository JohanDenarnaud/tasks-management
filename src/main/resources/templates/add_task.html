<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inscription Application Web Johan</title>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Ajout d'une tâche</h1>
		</div>
		
		<form th:action="@{/save_task}" method="post" 
			style="max-width: 600px; margin: 0 auto;" 
			th:object="${task}">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-4">Titre</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{title}" required/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Description</label>
					<div class="col-8">
						<textarea  class="form-control" th:field="*{description}"></textarea>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Catégorie</label>
					<div class="col-8">
						<select  class="form-control" th:field="*{id_category}" required >
						<option value="1">Jardin</option>
						<option value="2">Maison</option>
						</select>
					</div>
				</div>
				
				<div>
					<button type="submit" class="btn btn-primary">Enregistrer</button>
				</div>
			</div>
		</form>
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Les utilisateurs - Application Web Johan</title>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" th:href="@{css/style.css}"/>
<script src="https://kit.fontawesome.com/fc8447b780.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="webjars/jquery/jquery.min.js"></script>
<script src="js/jquery.simpleAccordion.min.js"></script>
<script src="js/custom.js"></script>



</head>
<body>
	<div class="container text-center">
		<div>
			<form th:action="@{/logout}" method="post">
				<p>Bienvenue <b>[[${#request.userPrincipal.principal.fullName}]]</b></p>
				<input type="submit" value="sign-out">
			</form>
		</div>
		<div>
			<h1>Liste des tâches</h1>
			<h3><a class="btn btn-primary" th:href="@{/ajout_tache}">Ajouter une tâche</a></h3>
			
		</div>
		<div>
			<table class="table table-striped table-bordered taskListTab">
				<thead class= "thead-dark">
					<tr>
						<th>Nom de la tâche</th>
						<th>Catégorie</th>
						<th>Date de création</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="task: ${listTasks}">
						<td class="ui-dropdown">
							<div >
								<span class="ui-dropdown-trigger" th:text="${task.title}">task title</span>
								<div class="ui-dropdown-content" th:text="${task.description}">Lorem ipsum dropdown content</div>
							</div>
						</td>
						<td th:each="cat: ${task.category}"><p th:text="${cat.title}">Categorie A</p></td>
						<td th:text="${#dates.format(task.createDate, 'dd/MM/yyyy')}">02/02/2021</td>
						<td>
							<form th:action="@{/deleteTask}" method="post"> 
								<input type="hidden" name="idTask" th:value="${task.id}"/>
							
								<button type="submit" onclick="return confirm('Etes-vous sur ?')"  class="btn btn-danger"><i class="fa-solid fa fa-trash"></i></button>
							</form>
							<form th:action="@{/update_Form_tache}" method="get"> 
								<input type="hidden" name="idTask" th:value="${task.id}"/>
								<button type="submit" class="btn btn-primary	"><i class="fa-solid fa fa-pen"></i></button>
							</form>
							
						</td>
						
						
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>
	
</body>
</html>
